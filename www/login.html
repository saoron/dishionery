<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Dishionery</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	<link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="assets/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="assets/css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->

        <div class="navbar">
          <div class="navbar-inner header">
            <!-- We have home navbar without left link-->
            <div class="center sliding">
				<img class="logo" src="assets/img/logo.png" alt="logo"/>
			</div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page pageBg">
            <!-- Scrollable page content-->
			<div class="page-content">
			  <div class="content-block">
					<div class="page-content navSpacer">
					  <div class="inoutForm">
						<input type="text" placeholder="Username"/>
						<div class="spacer"></div>
						<input type="password" placeholder="Password"/>
						<div class="spacer"></div>
						<button class="login">Log in</button>
						<div class="spacer"></div>
						
						<span class="forgot"><a class="link" href="createAccount.html">Create Account</a> | <label class="link" data-val="forgot">Forgot Password</label></span>
						<div class="spacer"></div>
						<span class="forgot bigText">OR</span>
						<div class="smallSpacer"></div>
						<button class="social login"><a href="listFood.html"><i class="fa fa-facebook"></i>Log in with Facebook</a></button>
						<div class="spacer"></div>
						<button class="social login"><a href="listFood.html"><i class="fa fa-twitter"></i><span class="twtr">Log in with Twitter</span></a></button>
					  </div>
					  <div class="clear"></div>
					</div>
			  </div>
			</div>
          </div>
        </div>

      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="assets/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="assets/js/my-app.js"></script>
  </body>
</html>
